<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike | Coder Army</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>

        <div class="nav-container">
            <div class="logo">
                <img src="./Media/logo.png" class="logo-img" alt="Coder Army Logo">
                <span>Strike</span> 
            </div>

            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Courses</a>
                <a href="#">Contact</a>
            </div>

            <div class="login" > 
                <a href="#">Login</a>
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="home-container">
            <div class="container-left">
                <h1>Be a part of our Army</h1>
                <p>Join Coder Army and embark on a journey of coding excellence. </p>
                <button class="join-btn">Join Now</button>
            </div>
            <div class="container-right">
                <div class="home-image-cont">
                    <img src="/Media/home-image.webp"  height="100%" width="100%" alt="">
                </div>
            </div>

        </div>
    </section>
    
    <section class="courses">
        <h1>
            Our Premium Course
        </h1>
        <div class="courses-container">
            <div class="course-card" id="card-1">
                <div class="card-img-cont">

                    <div class="card-image">
                        <img src="/Media/HLD.png" height="100%" width="100%" alt="">
                    </div>
                </div>
            </div>
            <div class="course-card" id="card-2">
                <div class="card-image"></div>
            </div>
            <div class="course-card" id="card-3">
                <div class="card-image"></div>
            </div>
        </div>
    </section>

    <section class="about">
        <div class="about-container">
            <h2>Meet your instructors</h2> <br>
            <p>Learn from industry experts with real-world experience and proven track records</p>
            <div class="instructor">
                <div class="rohit-negi">
                    <img src="./Media/rohit_negi.png" height="25%" width="25%" alt="">
                    <h2>Rohit Negi</h2>
                </div>
                <div class="aditya-tondon">
                    <img src="Media/aditya_tandon.png" height="25%" width="25%" alt="">
                    <h2>Aditya Tandon</h2>
                </div>
            </div>
        </div>
    </section>



</body>
</html>
